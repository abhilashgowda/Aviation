<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Avaition</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet"
	href="css/aviations.css">
<link href="css/dashboard.css" rel="stylesheet">


<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="css/dashboard.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body background="img/bg.jpg"
	style="background-repeat: no-repeat; background-size: 100%;">
	<div class="color-wrapper">
		<form>
			<table
				class="table table-striped table-bordered table-hover table-condensed">
				<caption
					style="color: #4340e2; text-align: center; font-size: 22px;">Color
					Setting</caption>
				<thead>
					<tr class="info">
						<th>S.No.</th>
						<th>Code</th>
						<th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>Unscheduled</td>
						<td><input type="color" name="unscheduled" value="#ff0000"></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Scheduled</td>
						<td><input type="color" name="scheduled" value="#ff0000"></td>
					</tr>
					<tr>
						<td>3</td>
						<td>Other</td>
						<td><input type="color" name="other" value="#ff0000"></td>
					</tr>
					<tr>
						<td>4</td>
						<td>Overhauled</td>
						<td><input type="color" name="overhauled" value="#ff0000"></td>
					</tr>
					<tr>
						<td>5</td>
						<td>Installation Per Bar</td>
						<td><input type="color" name="installationPerBar"
							value="#ff0000"></td>
					</tr>
					<tr>
						<td>6</td>
						<td>Still Installed Box</td>
						<td><input type="color" name="stillInstalledBox"
							value="#ff0000"></td>
					</tr>
					<tr>
						<td>7</td>
						<td>Non Active Unit</td>
						<td><input type="color" name="nonActiveUnit" value="#ff0000"></td>
					</tr>
					<tr>
						<td>8</td>
						<td>Problem History</td>
						<td><input type="color" name="problemHistory" value="#ff0000"></td>
					</tr>
					<tr>
						<td>9</td>
						<td>TSI Problems</td>
						<td><input type="color" name="tsiProblems" value="#ff0000"></td>
					</tr>
					<tr>
						<td>10</td>
						<td>Group Headers</td>
						<td><input type="color" name="groupHeaders" value="#ff0000"></td>
					</tr>
					<tr>
						<td>11</td>
						<td>Tail Numbers</td>
						<td><input type="color" name="tailNumbers" value="#ff0000"></td>
					</tr>
					<tr>
						<td>12</td>
						<td>Installed On Active</td>
						<td><input type="color" name="installedOnActive"
							value="#ff0000"></td>
					</tr>
					<tr>
						<td colspan="3"><input type="submit" name="save" value="Save" class="color-button">
						<input type="submit" name="save" value="Reset" class="color-button">
						<input type="reset" name="save" value="Cancel" class="color-button"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>

</body>
</html>
